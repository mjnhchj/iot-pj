<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group text-center">
			<!-- cục giới thiệu -->
		
			<img src ="{{ hinh }}" width="50%"/>
			
			<!-- Cục cảm biến mưa -->
			<div class="list-group-item list-group-item-home">
				<div>
					<i class="fa fa-gamepad feature-icon text-primary"></i>
				</div>
				<div>
					<h3 class="home-heading">Cảm biến mưa</h3>
					Kết quả: {{CamBienMua}}
				</div>
			</div>
			
			<!-- Cục cập nhập giá trị cảm biến -->
			<div class="list-group-item list-group-item-home">
				<div>
					<i class="fa fa-tachometer feature-icon  text-primary"></i>
				</div>
				<div>
					<h3 class="home-heading">Cập nhập cảm biến</h3>
					<button class="button" ng-click="updateSensor()">
						Cập nhập cảm biến
					</button>
				</div>
			</div>
			
			<!-- Cục cập nhập giá trị servo -->
			<div class="list-group-item list-group-item-home">
				<div>
					<i class="fa fa-tachometer feature-icon  text-primary"></i>
				</div>
				<!--div>
					<h3 class="home-heading">Cập nhập giá trị servo</h3>
					<input type="text" class="input text" ng-model="servoPosition" ng-change="updateServo(servoPosition)" />
				</div-->
			</div>
			
			<div class="list-group-item list-group-item-home">
				<div>
					<i class="fa fa-tachometer feature-icon  text-primary"></i>
				</div>
				<div>
					<h3 class="home-heading"><b>CẬP NHẬT GIÁ TRỊ</b><br/><i>Nhiệt độ</i> | <i>Độ ẩm </i></h3>
					<input type="number" min="1" max="100" class="input text" ng-model="senso[0]" ng-change="update_sensor()" />
					<input type="number" min="1" max="100" class="input text" ng-model="senso[1]" ng-change="update_sensor()" />
				</div>
			</div>
	
			<div class="list-group-item list-group-item-home">
				<div>
					<i class="fa fa-tachometer feature-icon  text-primary"></i>
				</div>
				<div>
					<h3 class="home-heading">Nhiệt độ || Độ ẩm</h3>
					{{ CamBienNhiet }}°C || {{ CamBienAm }}%
				</div>
			</div>
			
			
			<!-- Cục thay đổi trạng thái LED -->
			<div class="list-group-item list-group-item-home">
				<div>
					<i class="fa fa-tachometer feature-icon  text-primary"></i>
				</div>
				<div>
					<h3 class="home-heading">ĐIỀU KHIỂN TỰ ĐỘNG</h3>
					<input type="radio" ng-click="dieu_khien()" name="mode" value=0 ng-model="dieu_kh" checked>
					<h3 class="home-heading">ĐIỀU KHIỂN THỦ CÔNG</h3>
					<input type="radio" ng-click="dieu_khien()" name="mode" value=1 ng-model="dieu_kh">
					<div ng-repeat="led_value in leds_status  track by $index">
						 {{$index}} đang {{led_value ? "Bật" : "Tắt"}}. <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-change="changeLED()" ng-model="leds_status[$index]" />
					</div>
				</div>
			</div>
			
			<!-- Cục cập nhập giá trị nút nhấn! -->
			<div class="list-group-item list-group-item-home">
				<div>
					<i class="fa fa-tachometer feature-icon  text-primary"></i>
				</div>
				<div>
					<!--h3 class="home-heading">TRẠNG THÁI NÚT NHẤN</h3>
					<div ng-repeat="button_value in buttons  track by $index">
						Nút nhấn {{$index}} đang {{button_value ? "THẢ" : "GIỮ"}}
					</div>
				</div-->
			</div>
			
			
		</div>
	</div>
</div>
